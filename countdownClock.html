<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>
                Countdown Clock 
            </title>
            <link rel="stylesheet" href="countdownClock.css">
        </head>
        <body>
            <h1>
                                Countdown Clock 
            </h1>
            <div id="main">
                Here Put your Stopwatch Time!!!!
             <div id="inputTime">  <input type="text" placeholder="Minutes" id="minutes">
                <input type="text" placeholder="Seconds" id="seconds">
                <input type="button" value="Start" id="startBtn">
                <input type="button" value="Reset" id="resetBtn">

                </div>
             <div id="outputTime">
            00:00
             </div>
            </div>
            <script type="application/x-javascript" src="countdownClock.js">
            
            
            </script>
        </body>
    </html>
